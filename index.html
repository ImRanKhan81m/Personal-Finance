

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
    <!--=============================
               Bootstrap Link 
        ============================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--=============================
               Main css link 
        ============================-->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section class="pt-5">
            <div class="container">
                <div class="text-center mb-4 mb-lg-5">
                    <h1> Personal Finace</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="image">
                            <img src="image/cashier-counting-change.jpg" alt="">
                            
                        </div>
                    </div>
                    <div class="col-lg-6 managment">
                        <div class="Personal-managment p-lg-5 py-4">
                            <div class="income mb-3">
                                <h2 class="text-center mb-3">Income</h2>
                                <div class="income-input-value">
                                    <div class="div">
                                        <div class="row">
                                            <div class="col-lg-6 col-6"><h3 class=" d-flex justify-content-end">Income :</h3></div>
                                            <div class="col-lg-6 col-6"><input id="income-input" type="text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="expenses">
                                <h2 class="text-center mb-4">Expenses</h2>
                                <div class="expenses-input-value">
                                    <div class="div mb-3">
                                        <div class="row">
                                            <div class="col-lg-6 col-6"><h3 class=" d-flex justify-content-end">Food Cost :</h3></div>
                                            <div class="col-lg-6 col-6"><input id="food-cost" type="text"></div>
                                        </div>
                                    </div>
                                    <div class="div mb-3">
                                        <div class="row">
                                            <div class="col-lg-6 col-6"><h3 class=" d-flex justify-content-end">Rent Cost :</h3></div>
                                            <div class="col-lg-6 col-6"><input id="rent-cost" type="text"></div>
                                        </div>
                                    </div>
                                    <div class="div mb-3">
                                        <div class="row">
                                            <div class="col-lg-6 col-6"><h3 class=" d-flex justify-content-end">Shopping Cost :</h3></div>
                                            <div class="col-lg-6 col-6"><input id="shopping-cost" type="text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="calculate-btn text-center mt-4">
                                <button id="calculate" type="button">Calculate</button>
                            </div>
                            <div class="current-balance">
                                <h2 class="text-center mt-4">Total Expenses: $<span id="total-expenses">00</span></h2>
                                <h2 class="text-center mt-2">Balance: $<span id="update-balance">00</span></h2>
                            </div>
                            <div class="saving-amount text-center mt-3">
                                <h3>Save : <input id="saving-input" type="text"></h3> <span>%</span>  <button id="saving-btn" type="button">Save</button>
                            </div>
                            <div class="total-balance">
                                <h2 class="text-center mt-4">Saving Amount: $<span id="saving-amount">00</span></h2>
                                <h2 class="text-center mt-2">Remaining Balance: $<span id="remaining-balance">00</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

     <!-- =============================================
                        Script File Link
          ============================================= -->
    <script src="js/script.js"></script>
</body>
</html>
